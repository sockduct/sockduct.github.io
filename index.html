<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fresh Tomatoes!</title>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <style type="text/css" media="screen">
        body {
            padding-top: 80px;
        }
        #trailer .modal-dialog {
            margin-top: 200px;
            width: 640px;
            height: 480px;
        }
        .hanging-close {
            position: absolute;
            top: -12px;
            right: -12px;
            z-index: 9001;
        }
        #trailer-video {
            width: 100%;
            height: 100%;
        }
        .movie-tile {
            margin-bottom: 20px;
            padding-top: 20px;
        }
        .movie-tile:hover {
            background-color: #EEE;
            cursor: pointer;
        }
        .scale-media {
            padding-bottom: 56.25%;
            position: relative;
        }
        .scale-media iframe {
            border: none;
            height: 100%;
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            background-color: white;
        }
    </style>
</head>

  <body>
    <!-- Trailer Video Modal -->
    <div class="modal" id="trailer">
      <div class="modal-dialog">
        <div class="modal-content">
          <a href="#" class="hanging-close" data-dismiss="modal" aria-hidden="true">
            <img src="https://lh5.ggpht.com/v4-628SilF0HtHuHdu5EzxD7WRqOrrTIDi_MhEG6_qkNtUK5Wg7KPkofp_VJoF7RS2LhxwEFCO1ICHZlc-o_=s0#w=24&h=24"/>
          </a>
          <div class="scale-media" id="trailer-video-container">
          </div>
        </div>
      </div>
    </div>

    <!-- Main Page Content -->
    <div class="container">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Fresh Tomatoes Movie Trailers</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="col-md-6 col-lg-4 movie-tile text-center" data-trailer-youtube-id="MxqsmsA8y5k" data-toggle="modal" data-target="#trailer">
        <img src="https://upload.wikimedia.org/wikipedia/en/2/2d/Harry_Potter_and_the_Deathly_Hallows_%E2%80%93_Part_1.jpg" width="220" height="342">
        <h2>Harry Potter and the Deathly Hallows, Part 1</h2>
      </div>
      
      <div class="col-md-6 col-lg-4 movie-tile text-center" data-trailer-youtube-id="vOIYaRb6XpQ" data-toggle="modal" data-target="#trailer">
        <img src="http://www.standbyformindcontrol.com/wp-content/uploads/2013/05/khan-poster.jpg" width="220" height="342">
        <h2>Star Trek II: The Wrath of Khan</h2>
      </div>
      
      <div class="col-md-6 col-lg-4 movie-tile text-center" data-trailer-youtube-id="N1XmtdMZdL8" data-toggle="modal" data-target="#trailer">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3c/Star_Trek_Insurrection.png/220px-Star_Trek_Insurrection.png" width="220" height="342">
        <h2>Star Trek: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Insurrection</h2>
      </div>
      
      <div class="col-md-6 col-lg-4 movie-tile text-center" data-trailer-youtube-id="hpazy0BHzxY" data-toggle="modal" data-target="#trailer">
        <img src="https://upload.wikimedia.org/wikipedia/en/1/1b/Avengers_Age_of_Ultron.jpg" width="220" height="342">
        <h2>Avengers: Age of Ultron</h2>
      </div>
      
      <div class="col-md-6 col-lg-4 movie-tile text-center" data-trailer-youtube-id="JerVrbLldXw" data-toggle="modal" data-target="#trailer">
        <img src="https://upload.wikimedia.org/wikipedia/en/3/37/Captain_America_The_First_Avenger_poster.jpg" width="220" height="342">
        <h2>Captain America, The First Avenger</h2>
      </div>
      
      <div class="col-md-6 col-lg-4 movie-tile text-center" data-trailer-youtube-id="m8e-FF8MsqU" data-toggle="modal" data-target="#trailer">
        <img src="https://upload.wikimedia.org/wikipedia/en/c/c1/The_Matrix_Poster.jpg" width="220" height="342">
        <h2>The Matrix</h2>
      </div>
    </div>

    <script type="text/javascript" charset="utf-8">
      // Pause the video when the modal is closed
      $(document).on('click', '.hanging-close, .modal-backdrop, .modal', function (event) {
        // Remove the src so the player itself gets removed, as this is the only
        // reliable way to ensure the video stops playing in IE
        $("#trailer-video-container").empty();
      });
      // Start playing the video whenever the trailer modal is opened
      $(document).on('click', '.movie-tile', function (event) {
        var trailerYouTubeId = $(this).attr('data-trailer-youtube-id')
        var sourceUrl = 'https://www.youtube.com/embed/' + trailerYouTubeId + '?autoplay=1&html5=1';
        $("#trailer-video-container").empty().append($("<iframe></iframe>", {
          'id': 'trailer-video',
          'type': 'text-html',
          'src': sourceUrl,
          'frameborder': 0
        }));
      });
      // Animate in the movies when the page loads
      $(document).ready(function () {
        $('.movie-tile').hide().first().show("fast", function showNext() {
          $(this).next("div").show("fast", showNext);
        });
      });
    </script>
  </body>

</html>
